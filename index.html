<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: #fff;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            width: 50px;
            height: auto;
            margin-right: 10px;
            cursor: pointer;
        }
        .logo {
            font-size: 26px;
            font-weight: bold;
        }
        .menu-button {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .menu-button {
                display: block;
            }
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            text-align: center;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .buy-button {
            display: block;
            margin-top: 10px;
            background: #28a745;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .buy-button:hover {
            background: #218838;
        }
        .quantity {
            width: 70px;
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            border: 2px solid #28a745;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .buyer-name {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
    <script>
        function sendToWhatsApp(productName, price, inputId, nameId) {
            var quantity = parseInt(document.getElementById(inputId).value);
            var buyerName = document.getElementById(nameId).value.trim();
            if (!buyerName) {
                alert("Silakan masukkan nama Anda.");
                return;
            }
            if (isNaN(quantity) || quantity < 1) {
                alert("Masukkan jumlah produk yang valid.");
                return;
            }
            var whatsappNumber = "62089678428381";
            var message = `Halo, saya ${buyerName} ingin membeli ${quantity}x ${productName} dengan harga ${price}.`;
            var whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="https://naufalmuyassar.github.io/">
                <img src="https://naufalmuyassar.github.io/img/Logo%20KK.png" alt="Logo">
            </a>
            <span class="logo">Online Store</span>
        </div>
        <button class="menu-button">â˜°</button>
    </header>
    <section class="products">
        <script>
            for (let i = 1; i <= 5; i++) {
                document.write(`
                    <div class="product">
                        <img src="https://naufalmuyassar.github.io/img/prodak/prodak${i}.jpg" alt="Produk ${i}">
                        <h3>Produk ${i}</h3>
                        <p><strong>Rp ${i * 100000}</strong></p>
                        <input type="text" id="name${i}" class="buyer-name" placeholder="Nama Anda">
                        <input type="number" id="qty${i}" class="quantity" min="1" value="1">
                        <a href="#" class="buy-button" onclick="sendToWhatsApp('Produk ${i}', 'Rp ${i * 100000}', 'qty${i}', 'name${i}')">Beli Sekarang</a>
                    </div>
                `);
            }
        </script>
    </section>
</body>
</html>
