<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: #fff;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            height: 70px;
        }
        .logo-container img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1100px;
            margin: auto;
            margin-top: 100px;
        }
        .product {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }
        .product h3, .product p {
            margin: 10px 0;
        }
        .product .button {
            display: inline-block;
            width: 100%;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .modal input, .modal select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .modal button {
            width: 48%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal .close-button {
            background-color: red;
        }
    </style>
    <script>
        function openForm(productName) {
            document.getElementById("orderForm").style.display = "flex";
            document.getElementById("category").value = productName;
        }
        function closeForm() {
            document.getElementById("orderForm").style.display = "none";
        }
        function sendToWhatsApp() {
            var name = document.getElementById("name").value;
            var category = document.getElementById("category").value;
            var quantity = document.getElementById("quantity").value;
            var address = document.getElementById("address").value;
            
            var message = `Halo, saya ingin memesan produk anda:\nNama: ${name}\nProduk: ${category}\nJumlah: ${quantity}\nAlamat: ${address}`;
            var phoneNumber = "62089678428381";
            var url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            window.location.href = url;
        }
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="https://naufalmuyassar.github.io/">
                <img src="https://naufalmuyassar.github.io/img/Logo%20KK.png" alt="Logo">
            </a>
            <span class="logo">Online Store</span>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product">
                <img src="https://naufalmuyassar.github.io/img/prodak/prodak1.jpg" alt="PRODUK01">
                <h3>PRODUK01</h3>
                <p><strong>Rp 100000</strong></p>
                <button class="button" onclick="openForm('PRODUK01')">Beli Sekarang</button>
            </div>
            <div class="product">
                <img src="https://naufalmuyassar.github.io/img/prodak/prodak2.jpg" alt="PRODUK02">
                <h3>PRODUK02</h3>
                <p><strong>Rp 200000</strong></p>
                <button class="button" onclick="openForm('PRODUK02')">Beli Sekarang</button>
            </div>
            <div class="product">
                <img src="https://naufalmuyassar.github.io/img/prodak/prodak3.jpg" alt="PRODUK03">
                <h3>PRODUK03</h3>
                <p><strong>Rp 300000</strong></p>
                <button class="button" onclick="openForm('PRODUK03')">Beli Sekarang</button>
            </div>
            <div class="product">
                <img src="https://naufalmuyassar.github.io/img/prodak/prodak4.jpg" alt="PRODUK04">
                <h3>PRODUK04</h3>
                <p><strong>Rp 400000</strong></p>
                <button class="button" onclick="openForm('PRODUK04')">Beli Sekarang</button>
            </div>
        </div>
    </main>
    <div id="orderForm" class="modal">
        <div class="modal-content">
            <h2>Form Pemesanan</h2>
            <input type="text" id="name" placeholder="Nama Pemesan">
            <input type="text" id="category" readonly>
            <input type="number" id="quantity" placeholder="Jumlah Pesanan" min="1">
            <input type="text" id="address" placeholder="Alamat Pemesan">
            <div class="button-container">
                <button onclick="closeForm()">Close</button>
                <button onclick="sendToWhatsApp()">Kirim Pesanan</button>
            </div>
        </div>
    </div>
</body>
</html>
