<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            color: #fff;
            padding: 15px 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .cart {
            font-size: 18px;
        }
        .menu {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #c00;
            color: white;
        }
        .menu button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .menu .active {
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .image-placeholder {
            width: 100%;
            height: 150px;
            background: #ddd;
            margin-bottom: 10px;
        }
        del {
            color: gray;
        }
        strong {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">store</div>
        <nav>
            <ul>
                <li><a href="#">MEN'S</a></li>
                <li><a href="#">WOMEN'S</a></li>
            </ul>
        </nav>
        <div class="cart">(0)</div>
    </header>
    <div class="menu">
        <button class="active">SALES</button>
        <button>CLOTHING</button>
        <button>COLORS</button>
        <button>SIZES</button>
        <button>BRANDS</button>
        <button>PRICES</button>
    </div>
    <section class="products">
        <div class="product">
            <div class="image-placeholder"></div>
            <p>Bodycon poplin shirt - Armani Exchange</p>
            <strong>&pound;25.50</strong>
        </div>
        <div class="product">
            <div class="image-placeholder"></div>
            <p>Mid-length check mullet dress - Barneys Originals</p>
            <del>&pound;20.00</del> <strong>&pound;16.00 (-20%)</strong>
        </div>
        <div class="product">
            <div class="image-placeholder"></div>
            <p>High waisted skinny jeans with fading - Abercrombie and Fitch</p>
            <del>&pound;50.50</del> <strong>&pound;45.45 (-10%)</strong>
        </div>
        <div class="product">
            <div class="image-placeholder"></div>
            <p>High-waisted slim jeans with rips - Bolongaro Trevor</p>
            <strong>&pound;15.50</strong>
        </div>
    </section>
</body>
</html>
