<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: #fff;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none;
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function showPopup(message) {
            let popup = document.getElementById("popup");
            popup.innerHTML = `<p>${message}</p><button onclick=\"closePopup()\">OK</button>`;
            popup.style.display = "block";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
        function sendToWhatsApp(productName, price, inputId, nameId, imageUrl) {
            var quantity = parseInt(document.getElementById(inputId).value);
            var buyerName = document.getElementById(nameId).value.trim();
            if (!buyerName) {
                showPopup("Silakan masukkan nama Anda.");
                return;
            }
            if (isNaN(quantity) || quantity < 1) {
                showPopup("Masukkan jumlah produk yang valid.");
                return;
            }
            var whatsappNumber = "62089678428381";
            var message = `Halo, saya ${buyerName} ingin membeli ${quantity}x ${productName} dengan harga ${price}. Ini contohnya: ${imageUrl}`;
            var whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="https://naufalmuyassar.github.io/">
                <img src="https://naufalmuyassar.github.io/img/Logo%20KK.png" alt="Logo">
            </a>
            <span class="logo">Online Store</span>
        </div>
        <button class="menu-button">â˜°</button>
    </header>
    <div id="popup" class="popup"></div>
    <section class="products">
        <script>
            for (let i = 1; i <= 5; i++) {
                let imageUrl = `https://naufalmuyassar.github.io/img/prodak/prodak${i}.jpg`;
                document.write(`
                    <div class="product">
                        <img src="${imageUrl}" alt="Produk ${i}">
                        <h3>Produk ${i}</h3>
                        <p><strong>Rp ${i * 100000}</strong></p>
                        <input type="text" id="name${i}" class="buyer-name" placeholder="Nama Anda">
                        <input type="number" id="qty${i}" class="quantity" min="1" value="1">
                        <a href="#" class="buy-button" onclick="sendToWhatsApp('Produk ${i}', 'Rp ${i * 100000}', 'qty${i}', 'name${i}', '${imageUrl}')">Beli Sekarang</a>
                    </div>
                `);
            }
        </script>
    </section>
</body>
</html>
