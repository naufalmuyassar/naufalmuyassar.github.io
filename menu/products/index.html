<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: #fff;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            width: 50px;
            height: auto;
            margin-right: 10px;
            cursor: pointer;
        }
        .logo {
            font-size: 26px;
            font-weight: bold;
        }
        .menu-button {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .cart-button {
            font-size: 18px;
            cursor: pointer;
            background: #ff9800;
            padding: 10px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .cart-button:hover {
            background: #e68900;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .buy-button {
            display: block;
            margin-top: 10px;
            background: #28a745;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .buy-button:hover {
            background: #218838;
        }
        @media (max-width: 768px) {
            .menu-button {
                display: block;
            }
        }
    </style>
    <script>
        function sendToWhatsApp(productName) {
            var whatsappNumber = "089678428381";
            var message = `Halo, saya ingin membeli ${productName}.`;
            var whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="https://naufalmuyassar.github.io/">
                <img src="https://naufalmuyassar.github.io/img/Logo%20KK.png" alt="Logo">
            </a>

        </div>
        <button class="menu-button">â˜°</button>

    </header>
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 1">
            <h3>Produk 1</h3>
            <p>Deskripsi singkat produk.</p>
            <a href="#" class="buy-button" onclick="sendToWhatsApp('Produk 1')">Beli Sekarang</a>
        </div>
        <div class="product">

        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 3">
            <h3>Produk 3</h3>
            <p>Deskripsi singkat produk.</p>
            <a href="#" class="buy-button" onclick="sendToWhatsApp('Produk 3')">Beli Sekarang</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 4">
            <h3>Produk 4</h3>
            <p>Deskripsi singkat produk.</p>
            <a href="#" class="buy-button" onclick="sendToWhatsApp('Produk 4')">Beli Sekarang</a>
        </div>

</body>
</html>
