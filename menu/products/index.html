<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: #fff;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            height: 70px;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            width: 60px;
            height: auto;
            margin-right: 10px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
            margin-top: 90px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            max-height: 140px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }
        .product h3 {
            margin-top: 10px;
            font-size: 18px;
        }
        .product p {
            font-size: 16px;
            margin: 5px 0;
        }
        .product input {
            width: 90%;
            padding: 8px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .product .button {
            display: inline-block;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="https://naufalmuyassar.github.io/">
                <img src="https://naufalmuyassar.github.io/img/Logo%20KK.png" alt="Logo">
            </a>
            <span class="logo">Online Store</span>
        </div>
    </header>
    <section class="products">
        <script>
            for (let i = 1; i <= 5; i++) {
                let imageUrl = `https://naufalmuyassar.github.io/img/prodak/prodak${i}.jpg`;
                document.write(`
                    <div class="product">
                        <img src="${imageUrl}" alt="Produk ${i}" onclick="showImagePopup('${imageUrl}')">
                        <h3>Produk ${i}</h3>
                        <p><strong>Rp ${i * 100000}</strong></p>
                        <input type="text" id="name${i}" class="buyer-name" placeholder="Nama Anda">
                        <input type="number" id="qty${i}" class="quantity" min="1" value="1">
                        <a href="#" class="button" onclick="sendToWhatsApp('Produk ${i}', 'Rp ${i * 100000}', 'qty${i}', 'name${i}', '${imageUrl}')">Beli Sekarang</a>
                    </div>
                `);
            }
        </script>
    </section>
</body>
</html>
