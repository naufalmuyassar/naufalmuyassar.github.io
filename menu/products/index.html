<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: #fff;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            width: 50px;
            height: auto;
            margin-right: 10px;
            cursor: pointer;
        }
        .logo {
            font-size: 26px;
            font-weight: bold;
        }
        .menu-button {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .cart-button {
            font-size: 18px;
            cursor: pointer;
            background: #ff9800;
            padding: 10px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .cart-button:hover {
            background: #e68900;
        }
        @media (max-width: 768px) {
            .menu-button {
                display: block;
            }
        }
    </style>
    <script>
        function showOrderForm() {
            document.getElementById('orderForm').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        
        function hideOrderForm() {
            document.getElementById('orderForm').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        
        function sendOrder() {
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var order = document.getElementById('order').value;
            
            if (!name || !address || !order) {
                alert("Harap isi semua kolom!");
                return;
            }
            
            var message = `Halo, saya ingin memesan:\n\nNama: ${name}\nAlamat: ${address}\nPesanan: ${order}`;
            var whatsappURL = `https://wa.me/+628967848381?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="https://naufalmuyassar.github.io/">
                <img src="https://naufalmuyassar.github.io/img/Logo%20KK.png" alt="Logo">
            </a>
            <span class="logo">Online Store</span>
        </div>
        <button class="menu-button">â˜°</button>
        <a href="#" class="cart-button" onclick="showOrderForm()">Tambah Pesanan ðŸ›’</a>
    </header>
    <div class="overlay" id="overlay" onclick="hideOrderForm()"></div>
    <div class="order-form" id="orderForm">
        <button class="close-button" onclick="hideOrderForm()">X</button>
        <h3>Formulir Pesanan</h3>
        <input type="text" id="name" placeholder="Nama" required>
        <input type="text" id="address" placeholder="Alamat" required>
        <textarea id="order" placeholder="Pesanan" required></textarea>
        <button onclick="sendOrder()">Kirim Pesanan</button>
    </div>
</body>
</html>
