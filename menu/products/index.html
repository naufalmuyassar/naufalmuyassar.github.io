<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: #fff;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            width: 50px;
            height: auto;
            margin-right: 10px;
            cursor: pointer;
        }
        .logo {
            font-size: 26px;
            font-weight: bold;
        }
        .cart-button {
            font-size: 18px;
            cursor: pointer;
            background: #ff9800;
            padding: 10px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .cart-button:hover {
            background: #e68900;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .image-placeholder {
            width: 100%;
            height: 200px;
            background: #e0e0e0;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        del {
            color: gray;
        }
        strong {
            color: #d32f2f;
        }
        .buy-button, .update-button {
            display: block;
            margin-top: 10px;
            background: #28a745;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .buy-button:hover, .update-button:hover {
            background: #218838;
        }
        .order-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
            z-index: 1000;
            width: 300px;
        }
        .order-form input, .order-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .order-form button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        .order-form button:hover {
            background: #218838;
        }
        .close-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 5px;
        }
        .close-button:hover {
            background: #c82333;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
    <script>
        function showOrderForm() {
            document.getElementById('orderForm').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        
        function hideOrderForm() {
            document.getElementById('orderForm').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        
        function sendOrder() {
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var order = document.getElementById('order').value;
            
            if (!name || !address || !order) {
                alert("Harap isi semua kolom!");
                return;
            }
            
            var message = `Halo, saya ingin memesan:\n\nNama: ${name}\nAlamat: ${address}\nPesanan: ${order}`;
            var whatsappURL = `https://wa.me/628967848381?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="https://naufalmuyassar.github.io/">
                <img src="https://naufalmuyassar.github.io/img/Logo%20KK.png" alt="Logo">
            </a>
            <span class="logo">Online Store</span>
        </div>
        <a href="#" class="cart-button" onclick="showOrderForm()">Tambah Pesanan ðŸ›’</a>
    </header>
    <div class="overlay" id="overlay" onclick="hideOrderForm()"></div>
    <div class="order-form" id="orderForm">
        <button class="close-button" onclick="hideOrderForm()">X</button>
        <h3>Formulir Pesanan</h3>
        <input type="text" id="name" placeholder="Nama" required>
        <input type="text" id="address" placeholder="Alamat" required>
        <textarea id="order" placeholder="Pesanan" required></textarea>
        <button onclick="sendOrder()">Kirim Pesanan</button>
    </div>
</body>
</html>
