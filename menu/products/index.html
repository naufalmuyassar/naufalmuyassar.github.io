<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <meta property="og:title" content="Produk Online Store">
    <meta property="og:description" content="Dapatkan produk terbaik di toko kami!">
    <meta property="og:image" content="https://naufalmuyassar.github.io/img/prodak/prodak1.jpg" id="ogImage">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://naufalmuyassar.github.io/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://naufalmuyassar.github.io/img/prodak/prodak1.jpg">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: #fff;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            height: 70px;
        }
        .logo-container img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1100px;
            margin: auto;
            margin-top: 100px;
        }
        .product {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }
        .product h3, .product p {
            margin: 10px 0;
        }
        .product input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .product .button {
            display: inline-block;
            width: 100%;
            margin-top: 10px;
        }
        #imagePopup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        #imagePopup img {
            max-width: 90%;
            max-height: 80%;
        }
    </style>
    <script>
        function sendToWhatsApp(productName, price, inputId, nameId, imageUrl) {
            var quantity = parseInt(document.getElementById(inputId).value);
            var buyerName = document.getElementById(nameId).value.trim();
            if (!buyerName) {
                alert("Masukkan nama Anda");
                return;
            }
            if (isNaN(quantity) || quantity < 1) {
                alert("Jumlah produk tidak valid");
                return;
            }
            document.getElementById("ogImage").setAttribute("content", imageUrl);
            var whatsappNumber = "62089678428381";
            var message = `Halo, saya ${buyerName} ingin membeli ${quantity}x ${productName} dengan harga ${price}. Ini produknya: ${imageUrl}`;
            var whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
        function showImagePopup(imageUrl) {
            document.getElementById("popupImage").src = imageUrl;
            document.getElementById("imagePopup").style.display = "flex";
        }
        function closeImagePopup() {
            document.getElementById("imagePopup").style.display = "none";
        }
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="https://naufalmuyassar.github.io/">
                <img src="https://naufalmuyassar.github.io/img/Logo%20KK.png" alt="Logo">
            </a>
            <span class="logo">Online Store</span>
        </div>
    </header>
    <section class="products">
        <script>
            for (let i = 1; i <= 5; i++) {
                let imageUrl = `https://naufalmuyassar.github.io/img/prodak/prodak${i}.jpg`;
                document.write(`
                    <div class="product">
                        <img src="${imageUrl}" alt="Produk ${i}" onclick="showImagePopup('${imageUrl}')">
                        <h3>Produk ${i}</h3>
                        <p><strong>Rp ${i * 100000}</strong></p>
                        <input type="text" id="name${i}" class="buyer-name" placeholder="Nama Anda">
                        <input type="number" id="qty${i}" class="quantity" min="1" value="1">
                        <a href="#" class="button" onclick="sendToWhatsApp('Produk ${i}', 'Rp ${i * 100000}', 'qty${i}', 'name${i}', '${imageUrl}')">Beli Sekarang</a>
                    </div>
                `);
            }
        </script>
    </section>
    <div id="imagePopup" onclick="closeImagePopup()">
        <img id="popupImage" src="" alt="Product Image">
    </div>
</body>
</html>
