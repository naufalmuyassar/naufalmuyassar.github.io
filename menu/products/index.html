<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: #fff;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .logo-container img {
            width: 80px;
            height: auto;
            margin-right: 10px;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            width: 280px;
            animation: fadeIn 0.3s ease-in-out;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            width: auto;
        }
        .button:hover {
            background: #218838;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            padding: 15px;
            max-width: 1000px;
            margin: auto;
        }
        .product {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            max-height: 140px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
    <script>
        function showPopup(message) {
            let popupOverlay = document.getElementById("popup-overlay");
            let popup = document.getElementById("popup");
            popup.innerHTML = `<p>${message}</p><button class='button' onclick="closePopup()">OK</button>`;
            popupOverlay.style.display = "flex";
        }
        function closePopup() {
            document.getElementById("popup-overlay").style.display = "none";
        }
        function sendToWhatsApp(productName, price, inputId, nameId, imageUrl) {
            var quantity = parseInt(document.getElementById(inputId).value);
            var buyerName = document.getElementById(nameId).value.trim();
            if (!buyerName) {
                showPopup("Masukkan nama Anda");
                return;
            }
            if (isNaN(quantity) || quantity < 1) {
                showPopup("Jumlah produk tidak valid");
                return;
            }
            var whatsappNumber = "62089678428381";
            var message = `Halo, saya ${buyerName} ingin membeli ${quantity}x ${productName} dengan harga ${price}. Ini produknya: ${imageUrl}`;
            var whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="https://naufalmuyassar.github.io/">
                <img src="https://naufalmuyassar.github.io/img/Logo%20KK.png" alt="Logo">
            </a>
            <span class="logo">Online Store</span>
        </div>
        <button class="menu-button">â˜°</button>
    </header>
    <div id="popup-overlay" class="popup-overlay">
        <div id="popup" class="popup"></div>
    </div>
    <section class="products">
        <script>
            for (let i = 1; i <= 5; i++) {
                let imageUrl = `https://naufalmuyassar.github.io/img/prodak/prodak${i}.jpg`;
                document.write(`
                    <div class="product">
                        <img src="${imageUrl}" alt="Produk ${i}">
                        <h3>Produk ${i}</h3>
                        <p><strong>Rp ${i * 100000}</strong></p>
                        <input type="text" id="name${i}" class="buyer-name" placeholder="Nama Anda">
                        <input type="number" id="qty${i}" class="quantity" min="1" value="1">
                        <a href="#" class="button" onclick="sendToWhatsApp('Produk ${i}', 'Rp ${i * 100000}', 'qty${i}', 'name${i}', '${imageUrl}')">Beli Sekarang</a>
                    </div>
                `);
            }
        </script>
    </section>
</body>
</html>
