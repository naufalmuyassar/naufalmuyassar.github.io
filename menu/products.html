<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: #fff;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logo-container img {
            width: 50px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 80px;
        }
        .product {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal-content {
            text-align: center;
        }
        .modal-content img {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 5px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            color: red;
        }
    </style>
    <script>
        async function fetchProducts() {
            const SPREADSHEET_ID = '11POgyc5n_TGp5hfp-QE3omowY3oeR3OYnzPdf19U9f4';
            const RANGE = 'Sheet1!B2:E10';
            const API_KEY = 'AIzaSyDWs8HDvJjgbx3D2hGQBkK0Nzxftl_J2us';
            
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values && data.values.length > 0) {
                    const container = document.getElementById('products');
                    container.innerHTML = '';
                    
                    data.values.forEach(row => {
                        const productLabel = row[0] || 'Label Produk';
                        const productPrice = row[1] || 'Harga Tidak Tersedia';
                        const productDesc = row[2] || 'Deskripsi Tidak Tersedia';
                        const productImage = row[3] || 'https://via.placeholder.com/250';
                        
                        const productHTML = `
                            <div class="product">
                                <img src="${productImage}" alt="${productLabel}" onclick="showDetails('${productLabel}', '${productPrice}', '${productImage}', '${productDesc}')">
                                <h3>${productLabel}</h3>
                            </div>
                        `;
                        container.innerHTML += productHTML;
                    });
                }
            } catch (error) {
                console.error('Gagal mengambil data:', error);
            }
        }
        
        function showDetails(label, price, image, description) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close-button" onclick="this.parentElement.parentElement.remove()">&times;</span>
                    <img src="${image}" alt="${label}">
                    <h3>${label}</h3>
                    <p>${description}</p>
                    <p><strong>Harga:</strong> ${price}</p>
                </div>
            `;
            document.body.appendChild(modal);
            modal.style.display = 'block';
        }
        
        window.onload = fetchProducts;
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="https://naufalmuyassar.github.io/">
                <img src="https://naufalmuyassar.github.io/img/Logo%20KK.png" alt="Logo">
            </a>
            <span class="logo">Online Store</span>
        </div>
    </header>
    <main>
        <div class="products" id="products"></div>
    </main>
</body>
</html>
