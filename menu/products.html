<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: #fff;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            height: 70px;
        }
        .logo-container img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1100px;
            margin: auto;
            margin-top: 100px;
        }
        .product {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }
        .detail-box {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: #007bff;
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .modal .close-button {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    <script>
        function openForm(productName) {
            document.getElementById("orderForm").style.display = "flex";
            document.getElementById("category").value = productName;
        }
        function closeForm() {
            document.getElementById("orderForm").style.display = "none";
        }
        function showDetails(productName, price, image) {
            document.getElementById("detailImage").src = image;
            document.getElementById("detailTitle").innerText = productName;
            document.getElementById("detailPrice").innerText = "Harga: Rp " + price;
            document.getElementById("detailModal").style.display = "flex";
        }
        function closeDetails() {
            document.getElementById("detailModal").style.display = "none";
        }
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="https://naufalmuyassar.github.io/">
                <img src="https://naufalmuyassar.github.io/img/Logo%20KK.png" alt="Logo">
            </a>
            <span class="logo">Online Store</span>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product">
                <img src="https://naufalmuyassar.github.io/img/prodak/prodak1.jpg" alt="PRODUK01">
                <div class="detail-box" onclick="showDetails('PRODUK01', '100000', 'https://naufalmuyassar.github.io/img/prodak/prodak1.jpg')">i</div>
                <h3>PRODUK01</h3>
                <p><strong>Rp 100000</strong></p>
                <button class="button" onclick="openForm('PRODUK01')">Beli Sekarang</button>
            </div>
            <div class="product">
                <img src="https://naufalmuyassar.github.io/img/prodak/prodak2.jpg" alt="PRODUK02">
                <div class="detail-box" onclick="showDetails('PRODUK02', '200000', 'https://naufalmuyassar.github.io/img/prodak/prodak2.jpg')">i</div>
                <h3>PRODUK02</h3>
                <p><strong>Rp 200000</strong></p>
                <button class="button" onclick="openForm('PRODUK02')">Beli Sekarang</button>
            </div>
            <div class="product">
                <img src="https://naufalmuyassar.github.io/img/prodak/prodak3.jpg" alt="PRODUK03">
                <div class="detail-box" onclick="showDetails('PRODUK03', '300000', 'https://naufalmuyassar.github.io/img/prodak/prodak3.jpg')">i</div>
                <h3>PRODUK03</h3>
                <p><strong>Rp 300000</strong></p>
                <button class="button" onclick="openForm('PRODUK03')">Beli Sekarang</button>
            </div>
            <div class="product">
                <img src="https://naufalmuyassar.github.io/img/prodak/prodak4.jpg" alt="PRODUK04">
                <div class="detail-box" onclick="showDetails('PRODUK04', '400000', 'https://naufalmuyassar.github.io/img/prodak/prodak4.jpg')">i</div>
                <h3>PRODUK04</h3>
                <p><strong>Rp 400000</strong></p>
                <button class="button" onclick="openForm('PRODUK04')">Beli Sekarang</button>
            </div>
        </div>
    </main>
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeDetails()">X</button>
            <h2 id="detailTitle"></h2>
            <img id="detailImage" src="" alt="Detail Produk" style="width: 100%; height: auto;">
            <p id="detailPrice"></p>
        </div>
    </div>
</body>
</html>
