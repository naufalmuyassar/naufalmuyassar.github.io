<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            text-align: center;
        }

        h1, h2 {
            font-family: 'Great Vibes', cursive;
            color: #ff6347;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 2s ease-out forwards;
        }

        h1 {
            font-size: 60px;
            animation-delay: 0s;
        }

        h2 {
            font-size: 40px;
            animation-delay: 1s;
        }

        img {
            width: 150px;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 2s ease-out forwards;
            animation-delay: 1.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
    <script>
        async function fetchData() {
            const SPREADSHEET_ID = '11POgyc5n_TGp5hfp-QE3omowY3oeR3OYnzPdf19U9f4';
            const RANGE = 'Sheet1!A1:C1'; // Ambil data dari kolom A1, B1, dan C1
            const API_KEY = 'AIzaSyDWs8HDvJjgbx3D2hGQBkK0Nzxftl_J2us'; // Ganti dengan API Key Anda
            
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values && data.values.length > 0) {
                    document.getElementById('welcome').innerText = data.values[0][0] || 'Selamat Datang';
                    document.getElementById('selected').innerText = data.values[0][1] || 'Kamu yang Terpilih';
                    document.getElementById('image').src = data.values[0][2] || 'https://via.placeholder.com/150';
                }
            } catch (error) {
                console.error('Gagal mengambil data:', error);
            }
        }
        
        window.onload = fetchData;
    </script>
</head>
<body>
    <h1 id="welcome">Memuat...</h1>
    <h2 id="selected">Memuat...</h2>
    <img id="image" src="https://via.placeholder.com/150" alt="Gambar Dekoratif">
</body>
</html>
